<div>
    <zf-sub-header>
        <zf-sub-header-title>
            Integrations
            <small id="itemsCount">({{$ctrl.tools.length}})</small>
        </zf-sub-header-title>
        <zf-sub-header-button>
            <div has-any-permission="['MODIFY_INTEGRATIONS']">
                <button class="fixed-page-header__btn _dashboard zf-header-button"  data-ng-really-message="Do you really want to regenerate encrypt key? All values will be reencrypted!" data-ng-really-click="regenerateKey()">
                    <md-icon class="material-icons">refresh</md-icon>
                    <span>Re-encrypt secrets</span>
                </button>
            </div>
        </zf-sub-header-button>
    </zf-sub-header>
    <div class="page page-dashboard">
        <div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-4" data-ng-repeat="tool in $ctrl.tools">
                        <div class="card bg-white" zafira-background-theme>
                            <div ng-class="{'large-card-content': tool.enabled}" class="card-content">
                                <i ng-class="{'highlight_red': !tool.connected && tool.enabled, 'highlight_green': tool.connected && tool.enabled, 'highlight_gray': !tool.enabled}" class="material-icons material-icon-16px">fiber_manual_record</i>
                                <span name="toolName" class="card-title">
                                {{ tool.name }}
                                    <!--<i ng-class="{'jira-icon': tool.name === 'JIRA', 'slack-icon': tool.name === 'SLACK'}"></i>-->
                            </span>
                                <md-input-container has-any-permission="['MODIFY_INTEGRATIONS']" style="float: right; margin-top: 0px">
                                    <md-switch name="toolEnabled" style="margin-top: 0px" class="md-primary" ng-model="tool.enabled" ng-change="$ctrl.changeStatus(tool)" aria-label="integr-switch"></md-switch>
                                </md-input-container>
                                <div data-ng-if="tool.enabled" class="row col-lg-12" ng-repeat="setting in tool.settings">
                                    <div class="col-lg-11" style="padding: 0">
                                        <md-input-container class="md-block" style="margin-bottom: 0">
                                            <label name="settingNameLabel">{{ setting.name.split(tool.name + '_')[1] }}</label>
                                            <input name="settingName" type="text" ng-if="!setting.valueForEncrypting" ng-model="setting.value" ng-disabled="!tool.enabled || setting.notEditable" >
                                            <input name="settingName" type="password" ng-if="setting.valueForEncrypting" ng-model="setting.value" ng-disabled="!tool.enabled || setting.notEditable" autocomplete="new-password" >
                                        </md-input-container>
                                    </div>
                                    <div class="col-lg-1" style="padding: 0; margin-bottom: 0" data-ng-if="setting.name !== 'SLACK_WEB_HOOK_URL'">
                                        <md-input-container class="md-block">
                                            <label></label>
                                            <md-button name="deleteSetting" data-ng-if="tool.name === 'SLACK'" ng-click="deleteSetting(setting, tool)" class=" btn-w-md md-active" style="min-width: 50px">
                                            <span class="fa-stack fa-lg">
                                                <i class="fa fa-circle fa-stack-2x"></i>
                                                <i class="fa fa-trash fa-stack-1x fa-inverse"></i>
                                            </span></md-button>
                                        </md-input-container>
                                    </div>
                                </div>
                            </div>
                            <div has-any-permission="['MODIFY_INTEGRATIONS']" data-ng-if="tool.enabled" class="card-action integration-actions text-right" style="border-top: none;">
                                <md-button ng-if="tool.name === 'GOOGLE' || tool.name === 'CLOUD_FRONT'" ng-click="showUploadFileDialog($event, tool.name, FILE_TYPE_SETTINGS[tool.name]);" class="md-raised btn-w-md md-primary">
                                    Upload {{FILE_TYPE_SETTINGS[tool.name].split(tool.name + '_')[1].split('_').join(' ')}}
                                </md-button>
                                <md-button name="add" data-ng-if="tool.name === 'SLACK'" ng-click="createSetting(tool)" class="md-raised btn-w-md md-active" ng-disabled="!tool.newSetting.name && !tool.newSetting.value || !tool.enabled">Add +</md-button><div class="divider"></div>
                                <md-button ng-if="tool.name !== 'GOOGLE'" name="save" ng-click="$ctrl.saveTool(tool)" class="md-raised btn-w-md md-primary" ng-disabled="!tool.enabled">Save</md-button><div class="divider"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
