<div class="test-run-group_group-items">
    <div ng-repeat="button in ::$ctrl.buttons track by button.key"
        title="{{::$ctrl.getFormattedName(button)}}"
        name="{{::button.key.toLowerCase()}}"
        class="test-run-group_group-items_item {{::button.key}}"
        ng-class="{'item-checked': button.isSelected}"
        ng-click="$ctrl.changeSelection(button);">
    </div>
</div>
